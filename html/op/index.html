    function updateCheckboxStates() {
            checkboxStates = {
              years: [],
              eventTypes: []
            }

              if(input.checked) {
                switch (input.className) {
                  case 'event-type': checkboxStates.eventTypes.push(input.value); break
                  case 'year': checkboxStates.years.push(input.value); break
              }
            }
          }
        }

            geojsonLayer.clearLayers()
